<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android and iOS Buttons</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            background-image: url('https://internationalyogafestival.org/wp-content/uploads/2019/11/homeslide-7-pink.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1; /* Ensure buttons are on top of the blurred background */
        }

        .button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin: 20px; /* Increase button margin */
        }

        .button img {
            width: 180px; /* Adjust image width */
            height: auto; /* Maintain aspect ratio */
        }

        .heading {
            color: #fff;
            margin-bottom: 20px; /* Add margin below the heading */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Download Our IYF Application</h1>
        <a href="https://play.google.com/store/apps" target="_blank" class="button">
            <img src="https://internationalyogafestival.org/wp-content/uploads/2013/03/en_badge_web_generic-555x168.png" alt="Android Icon">
        </a>
        <a href="https://www.apple.com/ios/app-store/" target="_blank" class="button">
            <img src="https://internationalyogafestival.org/wp-content/uploads/2013/03/itunes-store-icon-555x192.png" alt="iOS Icon">
        </a>
    </div>
</body>
</html>
